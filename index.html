<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Hub - Discover the Best AI Tools</title>
    <meta name="description" content="Discover and explore the best AI tools organized by categories. Find AI solutions for videos, images, programming, audio, marketing, and more.">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 min-h-screen">
    
    <!-- Header -->
    <header class="bg-white/10 backdrop-blur-sm border-b border-white/20 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <div class="p-2 rounded-xl bg-gradient-to-r from-blue-500 to-purple-600">
                        <i class="fas fa-robot text-white text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                            AI Tools Hub
                        </h1>
                        <p class="text-gray-600">Discover the best AI tools for every need</p>
                    </div>
                </div>
            </div>
            
            <!-- Search Bar -->
            <div class="relative w-full max-w-2xl mx-auto">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Search AI tools..." 
                        class="w-full pl-10 pr-10 h-12 text-lg border-2 border-white/20 bg-white/10 backdrop-blur-sm rounded-lg focus:border-blue-500 focus:bg-white/20 transition-all duration-200 focus:outline-none"
                    />
                    <button id="clearSearch" class="absolute right-2 top-1/2 transform -translate-y-1/2 h-8 w-8 rounded-full hover:bg-gray-200 transition-colors hidden">
                        <i class="fas fa-times text-gray-500"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        


        <!-- Search Results Section -->
        <section id="searchResults" class="mb-12 hidden">
            <div class="flex items-center gap-2 mb-6">
                <i class="fas fa-search text-blue-500 text-xl"></i>
                <h2 class="text-2xl font-bold text-gray-900">Search Results</h2>
                <span id="searchCount" class="text-sm text-gray-600"></span>
            </div>
            <div id="searchResultsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Search results will be populated by JavaScript -->
            </div>
        </section>

        <!-- Categories Section -->
        <section id="categoriesSection">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Explore Categories</h2>
            <div id="categoriesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Categories will be populated by JavaScript -->
            </div>
        </section>

        <!-- Category Tools Section -->
        <section id="categoryToolsSection" class="hidden">
            <div class="flex items-center gap-4 mb-6">
                <button id="backToCategories" class="flex items-center gap-2 px-4 py-2 bg-white/80 hover:bg-white rounded-lg transition-colors">
                    <i class="fas fa-arrow-left"></i>
                    Back to Categories
                </button>
                <div>
                    <h2 id="categoryTitle" class="text-2xl font-bold text-gray-900"></h2>
                    <p id="categoryDescription" class="text-gray-600"></p>
                </div>
            </div>
            <div id="categoryToolsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Category tools will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Tool Modal -->
    <div id="toolModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 m-4 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-start mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold text-gray-900"></h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="modalContent">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="border-t border-gray-200 bg-white/50 backdrop-blur-sm mt-16">
        <div class="container mx-auto px-4 py-8">
            <div class="text-center">
                <p class="text-gray-600"> AI Tools Hub. Discover the best AI tools for your needs.<br>created by layalÂ© 2025</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>

(function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="3jx87hX1lVFjuLH5cNu15";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
</script>
</body>
</html>
